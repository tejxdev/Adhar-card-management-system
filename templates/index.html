<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 40px 40px 40px;
        }
        h1 {
            color: #f76b1c;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        table {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #fafafa;
            margin-bottom: 24px;
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
        }
        th {
            background: #f76b1c;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #ffe0c2;
        }
        .btn {
            display: inline-block;
            padding: 7px 18px;
            border-radius: 6px;
            background: #f76b1c;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
            margin: 0 2px;
        }
        .btn:hover {
            background: #ff9a44;
        }
        .add-btn {
            float: right;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aadhaar Card Records</h1>
        <a href="/add" class="btn add-btn">+ Add New Record</a>
        <table>
            <tr>
                <th>ID</th><th>Name</th><th>DOB</th><th>Gender</th><th>Address</th><th>Phone</th><th>Aadhaar</th><th>Actions</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>{{ u[3] }}</td>
                <td>{{ u[4] }}</td>
                <td>{{ u[5] }}</td>
                <td>{{ u[6] }}</td>
                <td>
                    <a href="/update/{{ u[0] }}" class="btn">Edit</a>
                    <a href="/delete/{{ u[0] }}" class="btn" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
