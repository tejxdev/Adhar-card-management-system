<!DOCTYPE html>
<html>
<head>
    <title>Update Aadhaar</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-box {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 40px 40px 40px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #f76b1c;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafafa;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border: 1.5px solid #f76b1c;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .btn {
            width: 100%;
            padding: 10px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Update Aadhaar Record</h1>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ user[1] }}" required>
            <label>DOB:</label>
            <input type="date" name="dob" value="{{ user[2] }}" required>
            <label>Gender:</label>
            <select name="gender">
                <option {% if user[3] == 'Male' %}selected{% endif %}>Male</option>
                <option {% if user[3] == 'Female' %}selected{% endif %}>Female</option>
            </select>
            <label>Address:</label>
            <textarea name="address" required>{{ user[4] }}</textarea>
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ user[5] }}" required>
            <label>Aadhaar Number:</label>
            <input type="text" name="aadhaar" value="{{ user[6] }}" required>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
